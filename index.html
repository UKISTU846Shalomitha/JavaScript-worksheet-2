<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image:url(Hotel-lobby-interior-design-Kyoto.jpg)">
        
    <div class="hero">
        <button id="contactBtn">Contact Us</button>
    </div>


    <div  id="contactModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <form id="contactForm" novalidate>
                
                <h2 style="color: yellow;"align="center">Let's Get in Touch</h2>
                <label for="name" style="color: beige;">Name:</label>
                <input type="text" id="name" name="name" required>
                <div id="usernameError" class="error"></div>
                
                <label for="address" style="color: beige;">Address:</label>
                <input type="text" id="address" name="address" required>
                <div id="addressError" class="error"></div>
                
                <label for="phone" style="color: beige;">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                <div id="phonenumberError" class="error"></div>
                
                <label for="email" style="color: beige;">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
                
                
                <label for="message" style="color: beige;">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <div id="messageError" class="error"></div>
                
                <button type="submit" style="background-color: yellow;">Send</button>
                <div id="successMessage" class="hidden">
            </form>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
